<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Diego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        header {
            background: #ff66b2;
            color: #fff;
            padding: 20px 0;
            border-radius: 10px;
        }
        .content {
            background: #fff;
            padding: 30px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .heart {
            color: red;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Para mi querido Diego</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>Te amo, Diego!</h2>
            <p>Querido Diego, cada día a tu lado es un regalo. Eres mi alegría y mi razón de ser. Gracias por llenar mi vida de amor y felicidad.</p>
            <p class="heart">❤️</p>
        </div>
    </div>
</body>
</html>
